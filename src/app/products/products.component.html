<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1> Products Page</h1>


  <a routerLink="/">
    <div id="buttonContainer">
    <button class="button button3">Logout</button>
    </div>
  </a>


  <a routerLink="/checkout">
    <div id="button2Container">
    <button class="button button3">Checkout</button>
    </div>
  </a>

  <div class="container" ng-controller = "">



      <table class="table table-striped table-hover table-dark">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th># of items in stock</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

                <tr *ngFor="let product of products$">


                    <td><a routerLink="/details/{{product.id}}" id = {{product.id}}>{{product.name.name}}</a></td>
                    <td >${{product.price.price}}</td>
                    <td>{{product.items_in_stock.items_in_stock}}</td>
                    <td><button class="myButton" (click)="sessionCall(product.name.name)">Add To Cart</button></td>
                  </tr>


        </tbody>
      </table>

    </div>

</body>
